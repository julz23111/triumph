<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Library System</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#0f172a">
  <link rel="preload" href="styles.css" as="style">
  <noscript><style>.container{display:none}</style><div style="padding:1rem;font-family:system-ui, -apple-system, Segoe UI, Roboto;">JavaScript is required to use the Admin Dashboard.</div></noscript>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“Š Admin Dashboard</h1>
      <a href="/" class="admin-link">Back to Library</a>
    </header>

    <div class="dashboard">
      <div class="stats">
        <div class="stat-card">
          <h3>Total Books</h3>
          <p class="stat-number" id="total-books">0</p>
        </div>
        <div class="stat-card">
          <h3>Total Checkouts</h3>
          <p class="stat-number" id="total-checkouts">0</p>
        </div>
      </div>

      <div class="section">
        <h2>Recent Checkouts</h2>
        <div class="controls">
          <button class="btn btn-primary" onclick="loadCheckouts()">ðŸ”„ Refresh</button>
        </div>
        <div id="checkouts-table" class="table-container"></div>
      </div>

      <div class="section">
        <h2>All Books</h2>
        <div id="all-books-table" class="table-container"></div>
      </div>
    </div>
  </div>

  <div id="loading" class="loading" style="display:none" aria-hidden="true"></div>

  <template id="loading-template">
    <div class="spinner"></div>
    <p>Loading...</p>
  </template>
  <script type="module" src="admin.js"></script>
</body>
</html>
